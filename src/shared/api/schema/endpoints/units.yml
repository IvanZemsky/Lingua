schemas:
  Unit:
    type: object
    required:
      - id
      - number
      - sectionNumber
      - title
      - description
      - lessons
    properties:
      id:
        type: string
        # format: uuid
        description: Unique identifier for the unit
      number:
        type: integer
        description: Unit number
      title:
        type: string
        description: Title of the unit
      description:
        type: string
        description: Description of the unit
      sectionNumber:
        type: integer
        description: Section number of the unit
      lessons:
        type: array
        items:
          $ref: "#/schemas/Lesson"

  Lesson:
    type: object
    required:
      - id
      - number
      - totalVariants
    properties:
      id:
        type: string
        # format: uuid
        description: Unique identifier for the lesson
      number:
        type: integer
        description: Lesson number
      totalVariants:
        type: integer
        description: Total number of variants in the lesson

  Variant:
    type: object
    required:
      - id
      - lessonNumber
      - sectionNumber
      - unitNumber
      - number
      - tasks
    properties:
      id:
        type: string
        # format: uuid
        description: Unique identifier for the variant
      number:
        type: integer
        description: Variant number
      lessonNumber:
        type: integer
        description: Lesson number of the variant
      sectionNumber:
        type: integer
        description: Section number of the variant
      unitNumber:
        type: integer
        description: Unit number of the variant
      tasks:
        type: array
        items:
          $ref: "./tasks.yml#/schemas/Task"
  VariantList:
    type: array
    items:
      $ref: "#/schemas/Variant"

  UnitList:
    type: array
    items:
      $ref: "#/schemas/Unit"

getUnitsBySectionNumber:
  description: Retrieve a list of units
  parameters:
    - name: sectionNumber
      in: path
      required: true
      schema:
        type: string
      description: Section Number
  responses:
    "200":
      description: A list of units
      content:
        application/json:
          schema:
            $ref: "#/schemas/UnitList"
    "404":
      $ref: "../shared/responses.yml#/NotFoundError"

getVariantByNumberInLesson:
  description: Retrieve a variant
  parameters:
    - name: sectionNumber
      in: path
      required: true
      schema:
        type: string
      description: Section Number
    - name: unitNumber
      in: path
      required: true
      schema:
        type: string
      description: Unit Number
    - name: lessonNumber
      in: path
      required: true
      schema:
        type: string
      description: Lesson Number
    - name: variantNumber
      in: path
      required: true
      schema:
        type: string
      description: Variant Number
  responses:
    "200":
      description: A variant
      content:
        application/json:
          schema:
            $ref: "#/schemas/Variant"
    "404":
      $ref: "../shared/responses.yml#/NotFoundError"
