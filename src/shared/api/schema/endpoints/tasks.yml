schemas:
  Task:
    type: object
    oneOf:
      - $ref: "#/schemas/TaskListenAndWriteAll"
      - $ref: "#/schemas/TaskTranslateAll"
      - $ref: "#/schemas/TaskWritePart"
      - $ref: "#/schemas/TaskListenAndPlaceInOrder"
    discriminator:
      propertyName: type
      mapping:
        listen-and-write-all: "#/schemas/TaskListenAndWriteAll"
        translate-all: "#/schemas/TaskTranslateAll"
        write-part: "#/schemas/TaskWritePart"
        listen-and-place-in-order: "#/schemas/TaskListenAndPlaceInOrder"

  TaskBase:
    type: object
    required:
      - number
      - type
      - results
    properties:
      number:
        type: integer
        description: Number of task
      type:
        type: string
        enum:
          - listen-and-write-all
          - translate-all
          - write-part
          - listen-and-place-in-order
        description: Type of task
      results:
        type: array
        items:
          type: string

  WordWithoutSign:
    type: object
    required:
      - id
      - text
      - translations
    properties:
      id:
        type: string
      text:
        type: string
      translations:
        type: array
        items:
          type: string

  WordInput:
    type: object
    required:
      - id
      - text
      - input
      - translations
    properties:
      id:
        type: string
      text:
        type: string
      input:
        type: boolean
      translations:
        type: array
        items:
          type: string

  Word:
    type: object
    required:
      - id
      - text
      - translations
    properties:
      id:
        type: string
      text:
        type: string
      translations:
        type: array
        items:
          type: string

  TaskListenAndWriteAll:
    allOf:
      - $ref: "#/schemas/TaskBase"
      - type: object
        required:
          - text
          - type
          - translation
        properties:
          type:
            type: string
            enum: [listen-and-write-all]
          text:
            type: array
            items:
              $ref: "#/schemas/Word"
          translation:
            type: string

  TaskTranslateAll:
    allOf:
      - $ref: "#/schemas/TaskBase"
      - type: object
        required:
          - text
          - type
          - translation
        properties:
          type:
            type: string
            enum: [translate-all]
          text:
            type: array
            items:
              $ref: "#/schemas/Word"
          translation:
            type: string

  TaskWritePart:
    allOf:
      - $ref: "#/schemas/TaskBase"
      - type: object
        required:
          - text
          - translation
          - type
        properties:
          type:
            type: string
            enum: [write-part]
          text:
            type: array
            items:
              oneOf:
                - $ref: "#/schemas/Word"
                - $ref: "#/schemas/WordInput"
          translation:
            type: string

  TaskListenAndPlaceInOrder:
    allOf:
      - $ref: "#/schemas/TaskBase"
      - type: object
        required:
          - text
          - type
          - words
        properties:
          type:
            type: string
            enum: [listen-and-place-in-order]
          text:
            type: array
            items:
              $ref: "#/schemas/Word"
          words:
            type: array
            items:
              type: string

  TaskType:
    type: string
    enum:
      - listen-and-write-all
      - translate-all
      - write-part
      - listen-and-place-in-order

  TaskList:
    type: array
    items:
      $ref: "#/schemas/Task"

getTasksByVariantNumberInLesson:
  description: Retrieve a list of tasks
  parameters:
    - name: sectionNumber
      in: path
      required: true
      schema:
        type: string
      description: Section Number
    - name: unitNumber
      in: path
      required: true
      schema:
        type: string
      description: Unit Number
    - name: lessonNumber
      in: path
      required: true
      schema:
        type: string
      description: Lesson Number
    - name: variantNumber
      in: path
      required: true
      schema:
        type: string
        description: Variant Number
  responses:
    "200":
      description: A list of tasks
      content:
        application/json:
          schema:
            $ref: "#/schemas/TaskList"
    "404":
      $ref: "../shared/responses.yml#/NotFoundError"
